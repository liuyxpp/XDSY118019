<h2 id="symbolic-computation-vs-numerical-computation">Symbolic Computation vs. Numerical Computation</h2>
<p><a href="https://en.wikipedia.org/wiki/Computer_algebra">Symbolic computation</a> is a scientific area that refers to the study and development of algorithms and software for manipulating mathematical expressions and other mathematical objects.</p>
<ul>
<li>Symbolic computation is <strong>EXACT</strong>.</li>
<li>Numerical computation approximates results with floating point numbers.</li>
</ul>
<p>Example:</p>
